<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary Page</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="MediaQueries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <div class="heading">
      <h1>Sumarize any text with a click of a button</h1>
      <h2>with our AI writing companion</h2>
    </div>
    <!-- Hero-Sub Section -->
    <div class="border">
      <nav>
        <ul>
          <li>Mode:</li>
          <li><a> Paragraph</a></li>
          <li><a> Bullet Point</a></li>
          <li><a> Summary Strength</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div class="box" id="box1">
        <h3>
          Paste a long text or drag a file <br />
          and drop here then press "Summarize"
        </h3>

        <button id="paste">
          <i class="fa-regular fa-paste" style="color: #0866ff"></i><br />Paste
          a text or upload <br />a document here"
        </button>

        <div class="final-stage">
          <h4>9 Words</h4>
          <button>Summarize</button>
        </div>
      </div>

      <div class="box" id="box2">
        <h3>Wait for the magic to happen here</h3>
        <div class="final-stage-right">
          <h4>0 Sentences</h4>
          <ul>
            <li>0 words</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
